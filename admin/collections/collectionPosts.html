<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Collection Posts</title>

    <!--Style CSS-->
    <link rel="stylesheet" href="../../assets/styles/adminStyle.css">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
         <!--Nav Menu-->
        <aside class="navigation">
            <ul>
                <li>
                    <a href="../dashboard.html">
                        <img class="logo" src="../../assets/imgs/logos/logo.png" alt="logo">
                        <span class="title">Gerardo Schekaib√°n</span>
                    </a>
                </li>
                <li>
                    <a href="../dashboard.html">
                        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li class="active">
                    <a href="blogPosts.html">
                        <span class="icon"><ion-icon name="newspaper-outline"></ion-icon></span>
                        <span class="title">Blog Posts</span>
                    </a>
                </li>
                <li>
                    <a href="../topics/index.html">
                        <span class="icon"><ion-icon name="school-outline"></ion-icon></span>
                        <span class="title">Topics</span>
                    </a>
                </li>
                <li>
                    <a href="../collections/index.html">
                        <span class="icon"><ion-icon name="chatbubble-ellipses-outline"></ion-icon></span>
                        <span class="title">Collections</span>
                    </a>
                </li>
                <li>
                    <a href="../users/index.html">
                        <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                        <span class="title">Users</span>
                    </a>
                </li>
            </ul>
        </aside>

        <!--Main-->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline" class="burger-icon"></ion-icon> 
                </div>
                <div class="user">
                    <img src="../../assets/imgs/avatar/pp.png" alt="profile picture">
                    <a href="" class="log-out td-none">LogOut</a>
                </div>
            </div>

            

            <!--Content-->
                <div class="twin-tables lg-box">
                    <!--All Posts-->
                    <div class="sm-box">
                        <h2>All Posts</h2>
                        <div class="table-actions">
                            <input type="text" name="search-term" id="search-post-input" placeholder="Search">
                        </div>

                        <div class="responsive-table">
                            <table>
                                <thead>
                                    <th>ID</th>
                                    <th>TITLE</th>
                                </thead>
    
                                <tbody>
                                    <tr class="selected">
                                        <td>1</td>
                                        <td>First Post</td>
                                        <td><ion-icon name="checkmark-done-outline" class="hide checkmark-icon"></ion-icon></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!--Collection Posts-->
                    <div class="sm-box">
                        <h2>Collection Posts for: <a href="#" target="_blank" class="td-none"><u>Sports</u></a></h2>
                        <p>Drag and drop items</p>

                        <div class="responsive-table">
                            <table>
                                <thead>
                                    <th>ID</th>
                                    <th>TITLE</th>
                                </thead>
    
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>First Post</td>
                                        <td><ion-icon name="close-outline" class="hide close-icon"></ion-icon></td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <td colspan="6">
                                        <button class="btn btn-primary btn-long">Save Collection posts</button>
                                    </td>
                                </tfoot>
                            </table>
                        </div>
                    </div>
 
                </div>
    </div>

    <!--Icons-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="../../assets/js/sidebarResp.js"></script>
</body>
</html>
