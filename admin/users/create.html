                    </a>
                </li>
            </ul>
        </aside>

        <!--Main-->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline" class="burger-icon"></ion-icon> 
                </div>
                <div class="user">
                    <img src="../../assets/imgs/avatar/pp.png" alt="profile picture">
                    <a href="" class="log-out td-none">LogOut</a>
                </div>
            </div>

            

            <!--Content-->
            <div class="admin-container sm-box">
                <div class="main-title">
                    <h1>Create User</h1>
                </div>

                <form action="" method="post" class="admin-form">

                    <div class="input-group avatar-input-group center">
                        <input type="file" name="avatar" id="avatar" class="hide avatar-input">
                        <button type="button" class="change-avatar-btn"><span>Change</span></button>
                        <label for="avatar-input">Profile Image (Optional)</label>
                    </div>
                
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" class="input-control">
                    </div>

                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="input-control">
                    </div>

                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" name="username" id="username" class="input-control">
                    </div>

                    <div class="input-group">
                        <label for="password-conf">Password Confirmation</label>
                        <input type="text" name="password-conf" id="password-conf" class="input-control">
                    </div>

                    <div class="input-group">
                        <label for="bio">Bio</label>
                        <textarea name="bio" id="bio" class="input-control"></textarea>
                    </div>

                    <div class="input-group">
                        <button type="submit" class="btn btn-big">Save</button>
                    </div>
                </form>
            </div>
    </div>
