<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!--Style CSS-->
    <link rel="stylesheet" href="../admin/adminStyle.css">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
         <!--Nav Menu-->
        <aside class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <img class="logo" src="logo.png" alt="logo">
                        <span class="title">Gerardo Schekaib√°n</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="newspaper-outline"></ion-icon></span>
                        <span class="title">Blog Posts</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="chatbubble-ellipses-outline"></ion-icon></span>
                        <span class="title">Coments</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="school-outline"></ion-icon></span>
                        <span class="title">Topics</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                        <span class="title">Users</span>
                    </a>
                </li>
            </ul>
        </aside>

        <!--Main-->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon> 
                </div>
                <div class="user">
                    <img src="pp.png" alt="profile picture">
                    <ion-icon name="chevron-down-outline"></ion-icon>
                </div>
            </div>

            <div class="welcome-msg">
                <h1>Welcome to your admin Gerardo</h1>
            </div>

            <!--Cards-->
            <div class="cardbox">
                <div class="card">
                    <div>
                        <div class="card-number">20</div>
                        <div class="card-name">Posts</div>
                    </div>
                    <div class="card-icon">
                        <ion-icon name="newspaper-outline"></ion-icon>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div class="card-number">20</div>
                        <div class="card-name">Comments</div>
                    </div>
                    <div class="card-icon">
                        <ion-icon name="newspaper-outline"></ion-icon>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div class="card-number">20</div>
                        <div class="card-name">Users</div>
                    </div>
                    <div class="card-icon">
                        <ion-icon name="newspaper-outline"></ion-icon>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div class="card-number">20</div>
                        <div class="card-name">Views</div>
                    </div>
                    <div class="card-icon">
                        <ion-icon name="newspaper-outline"></ion-icon>
                    </div>
                </div>
            </div>
    </div>

    <!--Icons-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
        //Menu toggle
        let toggle = document.querySelector('.toggle');
        let navigation = document.querySelector('.navigation');
        let main = document.querySelector('.main');

        toggle.onclick = function(){
            navigation.classList.toggle('active');
            main.classList.toggle('active');

        }

        //Add hovered class in selected list item
        let list = document.querySelectorAll('.navigation ul li');
        function activeLink(){
            list.forEach((item) =>
            item.classList.remove('hovered'));
            this.classList.add('hovered');
        }
        list.forEach((item) =>
        item.addEventListener('mouseover', activeLink));
    </script>
</body>
</html>
